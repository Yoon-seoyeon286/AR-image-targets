<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR 이미지 트래킹</title>
    
    <!-- A-Frame 라이브러리 -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <!-- MindAR 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- AR 씬 -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; 
                      showStats: false;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <!-- 조명 -->
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-light type="directional" intensity="1" position="1 1 1"></a-light>
        
        <!-- 카메라 -->
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false"
            cursor="fuse: false; rayOrigin: mouse;"
            raycaster="far: 10000; objects: .clickable">
        </a-camera>
        
        <!-- 타겟 0번: 첫 번째 마커 -->
        <a-entity mindar-image-target="targetIndex: 0">
            
            <!-- 빨간 박스 -->
            <a-box 
                position="0 0 0.5" 
                scale="0.5 0.5 0.5"
                material="color: red; opacity: 0.8;"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
            </a-box>
            
            <!-- 텍스트 -->
            <a-text 
                value="Hello MindAR!" 
                position="0 0.8 0" 
                align="center"
                color="white"
                width="2"
                scale="1 1 1">
            </a-text>
            
            <!-- 파란 구체 -->
            <a-sphere
                position="0.7 0 0.5"
                radius="0.3"
                color="blue"
                animation="property: position; to: 0.7 0.5 0.5; dir: alternate; loop: true; dur: 1000; easing: easeInOutSine">
            </a-sphere>
            
        </a-entity>
        
    </a-scene>
</body>
</html>
